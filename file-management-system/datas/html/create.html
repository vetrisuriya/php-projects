<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Products</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Joyalukkas</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#"><span data-feather="layers"></span> Products <span class="sr-only">(current)</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><span data-feather="file"></span>Create</a></li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="col-md-6 mx-auto my-5">
                    <h4 class="mb-3">Create Product</h4>
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" value="" required>
                        </div>

                        <div class="mb-3">
                            <label for="productDesc">Description</label>
                            <textarea class="form-control" id="productDesc" required rows="5"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice">Price</label>
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">â‚¹</span></div>
                                    <input type="text" class="form-control" id="productPrice" value="" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productCat">Category</label>
                                <select class="custom-select d-block w-100" id="productCat" required>
                                    <option value="">Category...</option>
                                    <option>Earrings</option>
                                    <option>Pendants</option>
                                    <option>Rings</option>
                                    <option>Bangles & Bracelets</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="productFile">Product Image</label>
                            <input type="file" class="form-control" id="productFile" value="" required>
                        </div>
                        
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
